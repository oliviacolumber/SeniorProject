<!DOCTYPE html>
<html lang="en">

<head>
    <title>TheParallaxReview SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TheParallaxReview</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('signup') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<body>
<form>
    <div class="form-group-fluid">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" placeholder="youremail@example.com">
    </div>
    <div class="form-group-fluid">
        <label for="username">Username: </label>
        <input class="form-control" id="username" placeholder="username">
    </div>
    <div class="form-group-fluid">
        <label for="password">Password: </label>
        <input type="password" class="form-control" id="password" placeholder="password">
    </div>
    <div class="form-group-fluid">
        <label for="cpassword">Confirm Password: </label>
        <input type="password" class="form-control" id="cpassword" placeholder="confirm password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>

</form>
</body>

</html>
